<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap Progress Bars</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="bootstrap/css/bootstrap-them.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="progress">
  <div class="progress-bar progress-bar-striped" role="progressbar" style="width:80%;">
    80%
  </div>
</div>
<br>progress bars with different color schemes</br>
 <div class="progress">
  <div class="progress-bar progress-bar-success" role="progressbar" style="width:20%;">
    20%
  </div>
  </div>
 <div class="progress">
  <div class="progress-bar progress-bar-info" role="progressbar" style="width:40%;">
    40%
  </div>
  </div>
 <div class="progress">
  <div class="progress-bar progress-bar-warning" role="progressbar" style="width:60%;">
    60%
  </div>
  </div>
 <div class="progress">
  <div class="progress-bar progress-bar-danger" role="progressbar" style="width:80%;">
    80%
  </div>
</div>
</div>
<br>Striped progress bars with different color schemes </br>
 <div class="progress progress-striped">
  <div class="progress-bar progress-bar-success-striped" role="progressbar" style="width:20%;">
    20%
  </div>
  </div>
 <div class="progress progress-striped">
  <div class="progress-bar progress-bar-info" role="progressbar" style="width:40%;">
    40%
  </div>
  </div>
 <div class="progress progress-striped">
  <div class="progress-bar progress-bar-warning" role="progressbar" style="width:60%;">
    60%
  </div>
  </div>
 <div class="progress progress-striped">
  <div class="progress-bar progress-bar-danger" role="progressbar" style="width:80%;">
    80%
  </div>
</div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
